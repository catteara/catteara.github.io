<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Build</title>
    <meta name="description" content="Assignment: Building a Table Partial.">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/lesson8/css/tablebuild.css">
    <link rel="shortcut icon" href="/lesson6/images/favicon.ico">
</head>

<body>
    <header>
        <h1>Table Build</h1>
    </header>

    <main>
        <table>
        <thead>
            <th colspan="3">ACME Wildwest</th>
        </thead>
        <tbody>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Compiled 12.20.2020 by bRauls</td>
        </tfoot>
        </table>
    </main>

</body>

</html>
